<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="/">
                        <img src="{{ site.logo }}" class="img-circle zoombtn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="/">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                         <a href="/">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			             </a>
                         <a class="btn zoombtn" href="/about">About</a>
                         <a class="btn zoombtn" href="/experience">Experience</a>
                         <a class="btn zoombtn" href="/projects">Projects</a>
                         <a class="btn zoombtn" href="/hobbies">Hobbies</a>
                    </h3>
                    {% include social-links.html %}
            </div>
        </div>
    </header>
    {% include scripts.html %}
    {{ content }}
</body>
</html>
